<!-- Image Searching Website - Using Fetch API
     By - Muhammad Abu Huraira
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Search - Designtive</title>
  </head>
  <body>
    <div class="wrap">
      <!-- Heading -->
      <h1>Image Searching Website</h1>
      <!-- Form -->
      <form id="form">
        <!-- Search Input -->
        <input id="searchInput" type="text" placeholder="Search Any Image..." />
        <button id="searchBtn" type="submit">Search</button>
      </form>
    </div>
    <!-- Images will show in this div container -->
    <div id="searchResult"></div>
    <div class="loadMore">
      <!-- Load More Button -->
      <button id="LoadMoreBtn">Load More Images</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
